<html>

<head>
    <title>Predicting-coordinates</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="m-2 row">

    <div class="col width:">
        <div class="mt-2 mb-2">
            <button class="btn btn-primary" onclick="window.location.reload()">Reset</button>
        </div>
        <canvas id="gragh" width="500" height="500"></canvas>


        <div class="mt-2">
            <button class="btn btn-primary" onclick="training(100)">Training 100 times.</button>
            <!-- <button class="btn btn-primary" onclick="create_point(10)">New point</button> -->
        </div>

        <div class="card mt-2" style="width: 18rem;">
            <ul class="list-group list-group-flush text-center">
                <li class="list-group-item">
                    The number of learning.
                    <h3 id="learning_number">0</h3>
                </li>

            </ul>
        </div>
    </div>
    <div class="col text-center">
        <div class="card m-3">
            <div class="card-body text-center" id="interation_bubble">
                Hello!
                When you put a dot in the coordinate system on the left,
                let me guess whether it is above or below the function!
            </div>
        </div>
        <img src="robot.jpg" alt="">
        <div class="d-none" id="interation_buttons">
            <button id="right_button" class="btn btn-light">You're right!</button>
            <button id="wrong_button" class="btn btn-light">That's not right...</button>
        </div>
    </div>

    <script src="Coordinate.js"></script>
    <script src="Polynomial.js"></script>
    <script src="Point.js"></script>

    <script src="Perceptron.js"></script>

    <script src="Interaction.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
